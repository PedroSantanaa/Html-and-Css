<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and line breaks</h1> 
    <hr>
    <p>You can write a paragraph whatever you want, just put between the p tag!!</p>
    <p>If you need to break a paragraph or a text, use the tag &lt;br&gt;, where you want you to break <br> just like that./p>
    <!-- Simbols-->
    <p>Add some simbols: <br>
        &reg;
        &trade; 
        &euro;
        &copy;
        &uparrow;
        &uarr;</p>
    <!--Emojis-->
    <p>Add some emojis: <br>
        &#x1F596;
    </p>

</body>
</html>
